<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/src/css/app.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body class="w-full h-screen flex flex-col items-center justify-center bg-indigo-50">
   
    <div class="w-96 h-96 relative ">
      <h1 class="text-blue-600 text-4xl font-semibold text-center mt-4">BMI</h1> 
      <span class="absolute text-sm text-green-500 top-4 right-32">Beta</span>
      <p class="mt-3 text-gray-500 text-sm text-center">inter your weight in (kg) and height in (cm)</p>

      <form action="bmi">
        <label class="text-blue-500 text-lg absolute left-14 mt-5" for="weight">weight</label>
        <input class="h-9 w-72 rounded-lg border border-blue-500 absolute left-14 mt-14 p-2 text-sm" placeholder="inter your weight" type="number" name="" id="input-weight">
        <p class="text-xs absolute left-16 mt-24 text-gray-500">minimum 18.5 kg</p>

        <label class="text-blue-500 text-lg absolute left-14 mt-28" for="weight">height</label>
        <input class="h-9 w-72 rounded-lg border border-blue-500 absolute left-14 mt-36 p-2 text-sm" placeholder="inter your height" type="number" name="" id="input-height">
        <p class="text-xs absolute left-16 mt-48 text-gray-500">minimum 80 cm</p>
      </form>

      <button id="btn-cal" class="h-8 w-28 bg-blue-600 rounded-lg text-white hover:bg-blue-500 transition-all duration-200 absolute left-14 bottom-12">calculate</button>
      <button id="btn-reset" class="h-8 w-16 border border-blue-600 rounded-lg text-blue-600 hover:bg-blue-100 transition-all duration-200 absolute right-12 bottom-12">reset</button>
      <div id="holder" class=" w-full h-10 absolute bottom-0 flex flex-col items-center justify-center"><p id="p-holder" class=""></p></div>
    </div>
    <p class="text-center text-gray-500 text-xs">created by Amir Karimi</p>
    <button class="w-24 h-7 text-blue-600 rounded-lg text-sm border border-blue-600 hover:bg-blue-100 transition-all duration-500 absolute top-5 left-5" id="btn-click">see details</button>
    <div class=" w-72 h-96 absolute top-20 left-5">
      <p  class="" id="text"></p>
    </div>
    <script type="module" src="/src/js/app.js"></script>
    <script src="src/js/text.js"></script>
    <script src="src/js/alert.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
